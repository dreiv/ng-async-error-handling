<p>A network connection is simulated, 70% of the calls error out. up to 2 retries are used.</p>

<section *ngIf="users$.data | async as users">
  <div>{{ users | json }}</div>
</section>

<section [ngSwitch]="users$.status | async">
  <span *ngSwitchCase="Status.LOADING">Loading Users...</span>
  <span *ngSwitchCase="Status.ERROR">There was an error loading the users.</span>
</section>
